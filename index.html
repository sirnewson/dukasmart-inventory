<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DukaSmart Inventory MVP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>DukaSmart Inventory Manager</h1>
    <p>Use this simple MVP to track your inventory and see when itâ€™s time to reorder.</p>

    <form id="addItemForm">
      <div class="form-group">
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" required placeholder="e.g. Sugar">
      </div>
      <div class="form-group">
        <label for="quantity">Quantity in Stock</label>
        <input type="number" id="quantity" min="0" required placeholder="e.g. 10">
      </div>
      <div class="form-group">
        <label for="threshold">Reorder Threshold</label>
        <input type="number" id="threshold" min="0" required placeholder="e.g. 5">
      </div>
      <button type="submit">Add Item</button>
    </form>

    <h2>Inventory List</h2>
    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Threshold</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Items will be populated here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
